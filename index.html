<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Biglietto treno</title>
</head>

<body>

    <section>
        <h1>CALCOLA PREZZO</h1>
        <form action="#" class="container">
            <div>
                <div>
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="km">Km da percorrere</label>
                    <input type="number" id="km" name="km">
                </div>
                <div>
                    <label for="age">et√†</label>
                    <select name="age" id="age">
                        <option value="maggiorenne">maggiorenne</option>
                        <option value="minorenne">minorenne</option>
                        <option value="over65">over 65</option>
                    </select>
                </div>
            </div>
            <div>
                <button class="btn border-warning">Genera</button>
                <button class="btn border-secondary">Reset</button>
            </div>
        </form>
    </section>

    <section class="container">
        <h1>BIGLIETTO</h1>
        <div class="container-fluid">
            <h2>DETTAGLIO PASSEGGERI</h2>
            <div class="row border-secondary">
                <div class="bg-secondary col">
                    <h2>NOME PASSEGGERO</h2>
                    <div id="nameText"></div>
                </div>
                <div class="col">
                    <h4>offerta</h4>
                    <div id="ticketType"></div>
                </div>
                <div class="col">
                    <h4>Carrozza</h4>
                    <div id="carriage"></div>
                </div>
                <div class="col">
                    <h4>Codice CP</h4>
                    <div id="cp"></div>
                </div>
                <div class="col">
                    <h4>Costo biglietto</h4>
                    <div id="price"></div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
