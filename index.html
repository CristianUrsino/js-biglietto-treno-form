<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Biglietto treno</title>
</head>

<body>

    <section class="container mb-5"> 
        <h1>CALCOLA PREZZO</h1>
        <div class="container-fluid bg-light rounded-4 p-3  my-color-pink text-center">
            <div class="row justify-content-around mb-5">
                <div class="col-1"></div>
                <div class="col-2">
                    <label class="form-label " for="name">Nome</label>
                    <input class="form-control my-b-pink" type="text" id="name" name="name">
                </div>
                <div class="col-2">
                    <label class="form-label " for="km">Km da percorrere</label>
                    <input class="form-control my-b-pink" type="number" id="km" name="km" min="0">
                </div>
                <div class="col-2">
                    <label class="form-label " for="age">et√†</label>
                    <select class="form-control my-b-pink" name="age" id="age">
                        <option value="maggiorenne">maggiorenne</option>
                        <option value="minorenne">minorenne</option>
                        <option value="over65">over 65</option>
                    </select>
                </div>
                <div class="col-1"></div>
            </div>
            <div>
                <button class="btn border-warning my-color-pink me-3">Genera</button>
                <button class="btn border-secondary my-color-pink">Reset</button>
            </div>
            <div id="error"></div>
        </div>
    </section>

    <section class="container">
        <h1>BIGLIETTO</h1>
        <div class="container-fluid bg-light p-4 ">
            <h3>DETTAGLIO PASSEGGERI</h3>
            <div class="row border-top border-bottom border-secondary">
                <div class="bg-secondary col dark-div">
                    <h5>NOME PASSEGGERO</h5>
                    <div id="nameText"></div>
                </div>
                <div class="col">
                    <strong>offerta</strong>
                    <div id="ticketType" class="mt-5"></div>
                </div>
                <div class="col">
                    <strong>Carrozza</strong>
                    <div id="carriage" class="mt-5"></div>
                </div>
                <div class="col">
                    <strong>Codice CP</strong>
                    <div id="cp" class="mt-5"></div>
                </div>
                <div class="col">
                    <strong>Costo biglietto</strong>
                    <div id="price" class="mt-5"></div>
                </div>
            </div>
        </div>
    </section>
    

    <script src="script/script.js"></script>
</body>
</html>
